<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
    <link rel="stylesheet" href="./style.css">
    <style>
      * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      }
      body {
      background: #fbf8e7;
      font-family: 'Rubik', sans-serif;
      }
      h1 {
      text-align: center;
      font-size: 70px;
      margin: 50px;
      }
      label {
      display: block;
      margin-bottom: 7px;
      padding-left: 35%;
      }
      input[type="text"],
      input[type="password"] {
      display: block;
      width: 30%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      margin-left: 35%;
      }
      input[type="submit"] {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      }
      input[type="submit"]:hover {
      background-color: #3e8e41;
      }
      a {
      display: block;
      text-align: center;
      margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>InvestMate</h1>
    <form method="POST" action="">
      {{ form.hidden_tag() }}
      <label for="username">Username:</label>
      {{ form.username(id="username") }}
      <label for="password">Password:</label>
      {{ form.password(id="password") }}
      {{ form.submit }}
    </form>
    <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
  </body>
</html>
